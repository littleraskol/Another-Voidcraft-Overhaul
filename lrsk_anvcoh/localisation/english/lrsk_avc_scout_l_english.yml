lrsk_avc_scout_plural:0 "Scouts"

lrsk_avc_aura_category_offensive:0 "Offensive Aura"
lrsk_avc_aura_category_defensive:0 "Defensive Aura"

lrsk_avc_ship_scout_aura_components:0 "Scout Field Emitter"
lrsk_avc_ship_scout_aura_components_DESC:0 "Field Emitters project and maintain localized fields that induce various effects in enemy or friendly vessels."

lrsk_avc_ship_scout_sensor_components:0 "Scout Sensors"
lrsk_avc_ship_scout_sensor_components_DESC:0 "Sensors for scouts will reveal the details of any systems and fleets at long range."

LRSK_AVC_SCOUT_OBSERVATORY_1:0 "Radar System"
LRSK_AVC_SCOUT_OBSERVATORY_1_DESC:1 "A planet-bound technology adapted for use in deep space, this radar system provides longer-ranged detection and tracking capability for scouting vessels."
LRSK_AVC_SCOUT_OBSERVATORY_2:0 "Gravitic Sensors"
LRSK_AVC_SCOUT_OBSERVATORY_2_DESC:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
LRSK_AVC_SCOUT_OBSERVATORY_3:0 "Subspace Sensors"
LRSK_AVC_SCOUT_OBSERVATORY_3_DESC:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
LRSK_AVC_SCOUT_OBSERVATORY_4:0 "Tachyon Sensors"
LRSK_AVC_SCOUT_OBSERVATORY_4_DESC:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances."

LRSK_AVC_SCOUT_SHIP_SENSOR_1:0 "$LRSK_AVC_SHIP_MOUNTED$ $LRSK_AVC_SCOUT_OBSERVATORY_1$"
LRSK_AVC_SCOUT_SHIP_SENSOR_1_DESC:0 "$LRSK_AVC_SCOUT_OBSERVATORY_1_DESC$"
LRSK_AVC_SCOUT_SHIP_SENSOR_2:0 "$LRSK_AVC_SHIP_MOUNTED$ $LRSK_AVC_SCOUT_OBSERVATORY_2$"
LRSK_AVC_SCOUT_SHIP_SENSOR_2_DESC:0 "$LRSK_AVC_SCOUT_OBSERVATORY_2_DESC$"
LRSK_AVC_SCOUT_SHIP_SENSOR_3:0 "$LRSK_AVC_SHIP_MOUNTED$ $LRSK_AVC_SCOUT_OBSERVATORY_3$"
LRSK_AVC_SCOUT_SHIP_SENSOR_3_DESC:0 "$LRSK_AVC_SCOUT_OBSERVATORY_3_DESC$"
LRSK_AVC_SCOUT_SHIP_SENSOR_4:0 "$LRSK_AVC_SHIP_MOUNTED$ $LRSK_AVC_SCOUT_OBSERVATORY_4$"
LRSK_AVC_SCOUT_SHIP_SENSOR_4_DESC:0 "$LRSK_AVC_SCOUT_OBSERVATORY_4_DESC$"

lrsk_avc_ship_scout_thruster_components:0 "Scout Thrusters"
lrsk_avc_ship_scout_thruster_components_DESC:0 "Thrusters are used for sub-FTL propulsion. Scouting variants emphasize evasiveness over performance in combat."

LRSK_AVC_SCOUT_SHIP_THRUSTER_1:0 "Chemical Thrusters"
LRSK_AVC_SCOUT_SHIP_THRUSTER_1_DESC:0 "Simple yet maneuverable chemical thrusters that rely on combustible propellant to generate thrust."
LRSK_AVC_SCOUT_SHIP_THRUSTER_2:0 "Ion Thrusters"
LRSK_AVC_SCOUT_SHIP_THRUSTER_2_DESC:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant."
LRSK_AVC_SCOUT_SHIP_THRUSTER_3:0 "Plasma Thrusters"
LRSK_AVC_SCOUT_SHIP_THRUSTER_3_DESC:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability."
LRSK_AVC_SCOUT_SHIP_THRUSTER_4:0 "Impulse Thrusters"
LRSK_AVC_SCOUT_SHIP_THRUSTER_4_DESC:0 "These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions."

lrsk_avc_scout_combat_computers_components:0 "Scout Computers"
lrsk_avc_scout_combat_computers_components_DESC:0 "Scouting vessels have on-board analytic computers dedicated to enhancing observation range through better sensor data processing. "

lrsk_avc_aura_sensor_inc:0 "$lrsk_avc_aura_category_defensive$ - Sensor Amplification"

lrsk_avc_aura_scout_marker:0 "$lrsk_avc_aura_category_defensive$ - Targeting Enhancement"
