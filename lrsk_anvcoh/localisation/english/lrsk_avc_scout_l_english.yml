LRSK_AVC_SCOUT_OBSERVATORY_4:0 "Tachyon Sensors"
LRSK_AVC_SCOUT_OBSERVATORY_4_DESC:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances."

