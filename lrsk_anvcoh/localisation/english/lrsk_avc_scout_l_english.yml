LRSK_AVC_SCOUT_OBSERVATORY_1_DESC:1 "A planet-bound technology adapted for use in deep space, this radar system provides longer-ranged detection and tracking capability for scouting vessels."
LRSK_AVC_SCOUT_OBSERVATORY_2:0 "Gravitic Sensors"
LRSK_AVC_SCOUT_OBSERVATORY_2_DESC:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
LRSK_AVC_SCOUT_OBSERVATORY_3:0 "Subspace Sensors"
